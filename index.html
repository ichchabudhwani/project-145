<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-plane position="0  0 -4" rotation="-90 0 0" width="15" height="0.5" color="#FFFFFF"></a-plane>
        
        
    <a-sphere  position="1 0.3 -5" radius="0.56" color = "blue"></a-sphere>
   
    <a-cylinder position="3 0.7 -5"  radius="0.56" height="1.5" color="#FFC65B"></a-cylinder>
    <a-ring position="-3.3 0.9 -5" color="teal" radius_inner="0.25" radius_outer="0.7"></a-ring>
    <a-octahedron position="-1.0  0.2 -5" color="#FF926B" radius="0.45"></a-octahedron>
    <a-cone position="5.90 1.0 -5"  color ="red"   vertex= "0.4" width="2" height="2"></a-cone>
    <a-box position="-6  0.3 -5"  color="#4CC3D9"></a-box>
    </a-scene>
</body>

</html>
